<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <svg class="header__ball">
                    <use xlink:href="img/sprite.svg#header-ball"></use>
                </svg>
                <div class="header__contact">
                    <a href="tel:+79770000000" class="header__tel">+7 977 000-00-00</a>
                    <a href="mailto:support@mail.ru" class="header__mail">support@mail.ru</a>
                </div>
                <div class="header__list">
                    <button class="header__btn header__btn-auth">Войти</button>
                    <button class="header__btn header__btn-partners">Стать партнером</button>
                </div>
            </div>
            <div class="header__content">
                <picture class="header__picture">
                    <img src="img/header-phone.png" alt="фото телефона">
                </picture>
                <a class="header__point" href="">
                    <svg>
                        <use xlink:href="img/sprite.svg#arrow"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="header__social">
            <a href="" class="header__link">
                <svg>
                    <use xlink:href="img/sprite.svg#instagram"></use>
                </svg>
            </a>
            <a href="" class="header__link">
                <svg>
                    <use xlink:href="img/sprite.svg#vk"></use>
                </svg>
            </a>
            <a href="" class="header__link">
                <svg>
                    <use xlink:href="img/sprite.svg#fb"></use>
                </svg>
            </a>
        </div>
    </header>
</body>
</html>
